<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="./assets/favicon.c636a92a.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/index.c4098d99.css" />
  </head>
  <body class="bg-gray-200">
    <div class="container mt-32 flex mx-auto items-center justify-center">
      <div class="left mx-14 w-5/12">
        <img class="w-80" src="./assets/fb_logo.9531e960.svg" alt="fb logo" />
        <p class="text-3xl mx-8">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div class="right flex flex-col text-lg bg-white p-8 rounded-lg w-4/12">
        <input
          class="px-4 h-12 my-2 outline-blue-600 border-gray-200 border-2 rounded-lg"
          type="text"
          placeholder="Email address or phone number"
        />
        <input
          class="px-4 h-12 my-2 outline-blue-600 border-gray-200 border-2 rounded-lg"
          type="password"
          placeholder="password"
        />
        <button
          class="bg-blue-600 hover:bg-blue-700 text-white my-2 rounded-md font-bold py-3 cursor-pointer"
        >
          Log in
        </button>
        <span
          class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline"
          >Forgotten password?</span
        >
        <hr class="my-2" />
        <button
          class="my-2 bg-green-600 hover:bg-green-700 text-white rounded-md font-bold py-3 px-4 mx-auto cursor-pointer w-fit"
        >
          Create New Account
        </button>
      </div>
    </div>
